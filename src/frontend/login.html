<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Protocolo Institucional</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; background: #f1f5f9; }
        .login-card { background: white; padding: 3rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        .login-header { text-align: center; margin-bottom: 2rem; }
        .login-header h1 { color: #2563eb; font-weight: 700; margin-bottom: 0.5rem; }
        .btn-full { width: 100%; margin-top: 1rem; }
        .error-msg { color: #ef4444; font-size: 0.875rem; text-align: center; margin-top: 1rem; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>Protocolo Geral</h1>
            <p>Acesse sua conta para continuar</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" id="email" required placeholder="admin@instituicao.com">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="senha" required placeholder="••••••">
            </div>
            <button type="submit" class="btn-primary btn-full">Entrar</button>
            <p id="errorMsg" class="error-msg">Credenciais inválidas.</p>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const msg = document.getElementById('errorMsg');

            try {
                const res = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await res.json();

                if (res.ok) {
                    // Salvar Token e Dados do Usuário
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    window.location.href = 'index.html';
                } else {
                    msg.textContent = data.erro || 'Erro ao entrar.';
                    msg.style.display = 'block';
                }
            } catch (err) {
                msg.textContent = 'Erro de conexão com o servidor.';
                msg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
